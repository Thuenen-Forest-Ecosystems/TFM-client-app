name: Build Windows Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Release tag to update (e.g., v1.0.0+45). Leave empty to skip upload."
        required: false
        type: string

jobs:
  build-windows:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter with caching
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: "3.38.4"
          cache: true
          cache-key: "flutter-:os:-:channel:-:version:-:arch:-:hash:"
          cache-path: ${{ runner.tool_cache }}/flutter

      - name: Disable Windows Defender (performance)
        shell: powershell
        run: |
          Set-MpPreference -DisableRealtimeMonitoring $true -ErrorAction SilentlyContinue
          Set-MpPreference -ExclusionPath "${{ github.workspace }}" -ErrorAction SilentlyContinue
          Write-Host "Excluded workspace from Windows Defender"

      - name: Enable flutter_libserialport for Windows
        shell: powershell
        run: |
          # Uncomment flutter_libserialport dependencies for Windows build
          $pubspecPath = "pubspec.yaml"
          $content = Get-Content $pubspecPath -Raw

          # Uncomment flutter_libserialport in dependencies
          $content = $content -replace "#flutter_libserialport: \^0\.6\.0", "flutter_libserialport: ^0.6.0"

          # Uncomment flutter_libserialport in dependency_overrides
          $content = $content -replace "#flutter_libserialport:", "flutter_libserialport:"
          $content = $content -replace "#  git:", "  git:"
          $content = $content -replace "#    url: https://github.com/NeariX67/flutter_libserialport", "    url: https://github.com/NeariX67/flutter_libserialport"
          $content = $content -replace "#    ref: main", "    ref: main"

          Set-Content $pubspecPath -Value $content
          Write-Host "Enabled flutter_libserialport for Windows build"

      - name: Install dependencies
        run: |
          flutter config --no-analytics
          flutter pub get

      - name: Patch speech_to_text_windows headers
        shell: powershell
        run: |
          $publicHdr = "windows/flutter/ephemeral/.plugin_symlinks/speech_to_text_windows/windows/include/speech_to_text_windows/speech_to_text_windows.h"
          if (Test-Path $publicHdr) {
            (Get-Content $publicHdr) -replace "FLUTTER_PLUGIN_LOCAL_AUTH_WINDOWS_PLUGIN_H_", "FLUTTER_PLUGIN_SPEECH_TO_TEXT_WINDOWS_PUBLIC_H_" | Set-Content $publicHdr
          }

      - name: Create .env file
        shell: powershell
        run: |
          New-Item -Path . -Name ".env" -ItemType "file" -Force
          Add-Content -Path .env -Value "DMZ_KEY=${{ secrets.DMZ_KEY }}"

      - name: Build Windows Release
        run: flutter build windows --release

      - name: Create Inno Setup Installer
        shell: powershell
        run: |
          # Download and install Inno Setup (cached by runner)
          $innoPath = "C:\Program Files (x86)\Inno Setup 6\ISCC.exe"
          if (-not (Test-Path $innoPath)) {
            Write-Host "Installing Inno Setup..."
            Invoke-WebRequest -Uri "https://jrsoftware.org/download.php/is.exe" -OutFile "$env:TEMP\innosetup.exe"
            Start-Process -FilePath "$env:TEMP\innosetup.exe" -ArgumentList "/VERYSILENT /SUPPRESSMSGBOXES /NORESTART /SP-" -Wait
          }

          # Download Visual C++ Redistributable
          Write-Host "Downloading Visual C++ Redistributable..."
          $vcRedistUrl = "https://aka.ms/vs/17/release/vc_redist.x64.exe"
          $vcRedistPath = "vc_redist.x64.exe"
          Invoke-WebRequest -Uri $vcRedistUrl -OutFile $vcRedistPath

          # Extract version from pubspec.yaml (e.g. "1.0.3+71" -> "1.0.3")
          $pubspecContent = Get-Content "pubspec.yaml" -Raw
          $versionMatch = [regex]::Match($pubspecContent, 'version:\s+(\d+\.\d+\.\d+)')
          $appVersion = $versionMatch.Groups[1].Value
          Write-Host "App version: $appVersion"

          # Create installer script
          @"
          #define MyAppName "Terrestrial Forest Monitor"
          #define MyAppVersion "$appVersion"
          #define MyAppPublisher "Thuenen Institute"
          #define MyAppExeName "terrestrial_forest_monitor.exe"

          [Setup]
          AppId={{8F3A7D2E-9B4C-4E1A-A5F6-2D8E9C7B1A3F}
          AppName={#MyAppName}
          AppVersion={#MyAppVersion}
          AppPublisher={#MyAppPublisher}
          DefaultDirName={autopf}\{#MyAppName}
          DefaultGroupName={#MyAppName}
          AllowNoIcons=yes
          OutputDir=build\windows\x64\runner\Release
          OutputBaseFilename=TFM-Setup
          Compression=lzma2
          SolidCompression=yes
          WizardStyle=modern
          PrivilegesRequired=lowest
          ArchitecturesAllowed=x64compatible
          ArchitecturesInstallIn64BitMode=x64compatible
          UninstallDisplayIcon={app}\{#MyAppExeName}
          ; Minimum Windows 10 version 1809 (October 2018 Update, build 17763)
          ; This ensures compatibility with modern Windows features and dependencies
          MinVersion=10.0.17763

          [Languages]
          Name: "english"; MessagesFile: "compiler:Default.isl"
          Name: "german"; MessagesFile: "compiler:Languages\German.isl"

          [Tasks]
          Name: "desktopicon"; Description: "{cm:CreateDesktopIcon}"; GroupDescription: "{cm:AdditionalIcons}"

          [Files]
          Source: "build\windows\x64\runner\Release\*"; DestDir: "{app}"; Flags: ignoreversion recursesubdirs createallsubdirs
          Source: "assets\certs\ca-bundle.pem"; DestDir: "{app}\certs"; Flags: ignoreversion
          Source: "install-certificates.ps1"; DestDir: "{app}\certs"; Flags: ignoreversion
          Source: "vc_redist.x64.exe"; DestDir: "{tmp}"; Flags: deleteafterinstall

          [Icons]
          Name: "{group}\{#MyAppName}"; Filename: "{app}\{#MyAppExeName}"
          Name: "{autodesktop}\{#MyAppName}"; Filename: "{app}\{#MyAppExeName}"; Tasks: desktopicon
          Name: "{group}\Install SSL Certificates"; Filename: "powershell.exe"; Parameters: "-ExecutionPolicy Bypass -File ""{app}\certs\install-certificates.ps1"""; Comment: "Install SSL certificates for PowerSync connectivity"

          [Run]
          Filename: "{tmp}\vc_redist.x64.exe"; Parameters: "/quiet /norestart"; StatusMsg: "Installing Visual C++ Redistributable..."; Flags: waituntilterminated
          Filename: "{app}\{#MyAppExeName}"; Description: "{cm:LaunchProgram,{#MyAppName}}"; Flags: nowait postinstall skipifsilent
          "@ | Out-File -FilePath "installer.iss" -Encoding UTF8

          # Create PowerShell script to install certificates
          @'
          # Install SSL Certificates for Terrestrial Forest Monitor
          # This script installs the required CA certificates to Windows Certificate Store

          Write-Host "========================================" -ForegroundColor Cyan
          Write-Host "TFM Certificate Installer" -ForegroundColor Cyan
          Write-Host "========================================" -ForegroundColor Cyan
          Write-Host ""

          $certPath = Join-Path $PSScriptRoot "ca-bundle.pem"

          if (-not (Test-Path $certPath)) {
              Write-Host "ERROR: Certificate file not found: $certPath" -ForegroundColor Red
              Read-Host "Press Enter to exit"
              exit 1
          }

          Write-Host "Certificate file: $certPath" -ForegroundColor Green
          Write-Host ""

          # Read and split the certificate bundle
          $certContent = Get-Content $certPath -Raw
          $certs = $certContent -split "(?=-----BEGIN CERTIFICATE-----)"

          $installed = 0
          $failed = 0

          foreach ($cert in $certs) {
              if ($cert -match "BEGIN CERTIFICATE") {
                  try {
                      # Save to temp file
                      $tempCert = [System.IO.Path]::GetTempFileName() + ".crt"
                      $cert | Set-Content $tempCert -Encoding ASCII

                      # Import certificate
                      $certObj = New-Object System.Security.Cryptography.X509Certificates.X509Certificate2
                      $certObj.Import($tempCert)

                      # Get certificate store
                      $store = New-Object System.Security.Cryptography.X509Certificates.X509Store("Root", "CurrentUser")
                      $store.Open("ReadWrite")

                      # Check if already installed
                      $existing = $store.Certificates | Where-Object { $_.Thumbprint -eq $certObj.Thumbprint }
                      
                      if ($existing) {
                          Write-Host "  [SKIP] Already installed: $($certObj.Subject)" -ForegroundColor Yellow
                      } else {
                          $store.Add($certObj)
                          Write-Host "  [OK] Installed: $($certObj.Subject)" -ForegroundColor Green
                          $installed++
                      }

                      $store.Close()
                      Remove-Item $tempCert -ErrorAction SilentlyContinue

                  } catch {
                      Write-Host "  [ERROR] Failed to install certificate: $_" -ForegroundColor Red
                      $failed++
                  }
              }
          }

          Write-Host ""
          Write-Host "========================================" -ForegroundColor Cyan
          Write-Host "Summary:" -ForegroundColor Cyan
          Write-Host "  Installed: $installed" -ForegroundColor Green
          Write-Host "  Failed: $failed" -ForegroundColor $(if ($failed -gt 0) { "Red" } else { "Green" })
          Write-Host "========================================" -ForegroundColor Cyan
          Write-Host ""

          if ($installed -gt 0) {
              Write-Host "Certificates installed successfully!" -ForegroundColor Green
              Write-Host "Please restart the Terrestrial Forest Monitor app." -ForegroundColor Yellow
          } elseif ($failed -eq 0) {
              Write-Host "All certificates were already installed." -ForegroundColor Yellow
          } else {
              Write-Host "Some certificates failed to install." -ForegroundColor Red
          }

          Write-Host ""
          Read-Host "Press Enter to exit"
          '@ | Out-File -FilePath "install-certificates.ps1" -Encoding UTF8

          # Compile installer
          & $innoPath "installer.iss"

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.release_tag != '')
        with:
          tag_name: ${{ github.event_name == 'release' && github.event.release.tag_name || inputs.release_tag }}
          files: build/windows/x64/runner/Release/TFM-Setup.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Re-enable Windows Defender
        if: always()
        shell: powershell
        run: |
          Set-MpPreference -DisableRealtimeMonitoring $false -ErrorAction SilentlyContinue
