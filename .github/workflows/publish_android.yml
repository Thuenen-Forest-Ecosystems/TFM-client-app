name: Flutter Deployment

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.29.1'
        channel: 'stable'

    - name: Install Dependencies
      run: flutter pub get
    
    - name: 'Create .env file from secrets'
      run: |
        touch .env
        echo "DMZ_KEY=${{ secrets.DMZ_KEY }}" >> .env

    #- name: Run Tests
    #  run: flutter test

    - name: Decode Keystore File
      run: echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 --decode > android/app/keystore.jks

    #- name: Decode Keystore Credentials
    #  run: |
    #    echo "${{ secrets.KEYSTORE_ALIAS }}" | base64 --decode > keystore_alias.txt
    #    echo "${{ secrets.KEYSTORE_PASSWORD }}" | base64 --decode > keystore_password.txt
    #    echo "${{ secrets.KEY_PASSWORD }}" | base64 --decode > key_password.txt

    - name: Build Signed AAB
      env:
        KEYSTORE_PATH: keystore.jks
        KEYSTORE_ALIAS: ${{ secrets.KEYSTORE_ALIAS }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: flutter build appbundle --release

    - name: Setup Google Play Service Account
      run: |
        echo "${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_BASE64 }}" | base64 --decode > service-account.json

    - name: Deploy to Google Play
      uses: r0adkll/upload-google-play@v1
      with:
        serviceAccountJson: service-account.json
        packageName: de.thuenen.terrestrial_forest_monitor
        releaseFiles: build/app/outputs/bundle/release/app-release.aab