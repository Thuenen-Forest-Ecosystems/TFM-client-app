plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

// Add these lines to load key.properties
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystorePropertiesFile.withReader('UTF-8') { reader ->
        keystoreProperties.load(reader)
    }
}

// Get signing config from environment variables or key.properties
def keystorePath = System.getenv("KEYSTORE_PATH") ?: keystoreProperties.getProperty("storeFile", "keystore.jks")
def keystorePassword = System.getenv("KEYSTORE_PASSWORD") ?: keystoreProperties.getProperty("storePassword", "")
def keystoreAlias = System.getenv("KEYSTORE_ALIAS") ?: keystoreProperties.getProperty("keyAlias", "")
def keyPassword = System.getenv("KEY_PASSWORD") ?: keystoreProperties.getProperty("keyPassword", "")

// Add checks for required signing properties for release builds
if (gradle.startParameter.taskNames.any { it.toLowerCase().contains('release') }) {
    if (!keystorePath?.trim()) {
        throw new GradleException("Release build requires Keystore path (KEYSTORE_PATH env var or storeFile in key.properties).")
    }
    if (!keystorePassword?.trim()) {
        throw new GradleException("Release build requires Keystore password (KEYSTORE_PASSWORD env var or storePassword in key.properties).")
    }
    if (!keystoreAlias?.trim()) {
        throw new GradleException("Release build requires Key alias (KEYSTORE_ALIAS env var or keyAlias in key.properties).")
    }
    if (!keyPassword?.trim()) {
        throw new GradleException("Release build requires Key password (KEY_PASSWORD env var or keyPassword in key.properties).")
    }
}


def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace "de.thuenen.terrestrial_forest_monitor"

    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }

    //compileOptions {
    //    sourceCompatibility = JavaVersion.VERSION_1_8
    //    targetCompatibility = JavaVersion.VERSION_1_8
    //}

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "de.thuenen.terrestrial_forest_monitor"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    signingConfigs {
        release {
            // Properties are guaranteed to be non-empty for release builds by checks above.
            storeFile = file(keystorePath)
            storePassword = keystorePassword
            keyAlias = keystoreAlias
            keyPassword = keyPassword
        }
    }

    buildTypes {
        release {
            if (!signingConfigs.release.storeFile?.exists()) {
                 // Log a warning if the file doesn't exist *after* being created in the workflow
                 logger.warn("Keystore file specified but not found at path derived from KEYSTORE_PATH: ${signingConfigs.release.storeFile?.absolutePath}")
                 // You could optionally throw an error here to fail faster:
                 // throw new GradleException("Keystore file not found at path derived from KEYSTORE_PATH: ${signingConfigs.release.storeFile?.absolutePath}")
            }
            // Always attempt to assign the release signing config for release builds
            signingConfig = signingConfigs.release
        }
    }
}

flutter {
    source = "../.."
}
